language: cpp
sudo: false
compiler:
  - gcc
  - clang
os:
  - linux
  - osx
dist: xenial
osx_image: xcode7.3

matrix:
  exclude:
    - compiler: clang
    - os: osx
  include:
    - env: BUILD_DOXYGEN="yes"
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      install:
        - pwd
        - doxygen --version
        ############################################################################
        # All the dependencies are installed in ${TRAVIS_BUILD_DIR}/deps/
        ############################################################################
        - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
        - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
        ############################################################################
        # Install a recent Doxygen
        ############################################################################
        - DOXYGEN_URL="http://doxygen.nl/files/doxygen-1.8.16.linux.bin.tar.gz"
        - mkdir doxygen
        - travis_retry wget -O - ${DOXYGEN_URL} | tar --strip-components=1 -xz -C doxygen
        - export PATH=${DEPS_DIR}/doxygen/bin:${PATH}
        - doxygen --version
      script:
        - pwd
        - cd ${TRAVIS_BUILD_DIR}
        - cd doc
        - doxygen --version
        - doxygen Doxyfile
        - echo "" > html/.nojekyll

install:
  - cmake --version

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=$HOME/ext ..
  - cmake --build . --target install

notifications:
  email: false

deploy:
  provider: pages
  verbose: true
  deployment_file: true
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition: $BUILD_DOXYGEN = yes
